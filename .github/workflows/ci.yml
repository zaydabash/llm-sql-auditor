name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sqlauditor_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"

    - name: Install dependencies
      run: |
        poetry install

    - name: Run linting
      run: |
        poetry run ruff check .
        poetry run mypy backend

    - name: Run tests with coverage
      env:
        SQLAUDITOR_POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/sqlauditor_test
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        poetry run pytest --cov=backend --cov-report=xml

    - name: Check coverage threshold
      run: |
        poetry run coverage report --fail-under=90

  frontend-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-python@v4
      with:
        node-version: "18"
        
    - name: Install dependencies
      run: |
        cd frontend
        npm install
        
    - name: Run linting
      run: |
        cd frontend
        npm run lint || echo "Linting failed but continuing for now"

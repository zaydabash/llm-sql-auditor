version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SQLAUDITOR_LOG_LEVEL=INFO
      - SQLAUDITOR_DEMO_DB=/app/backend/db/demo.sqlite
      - DEFAULT_DIALECT=postgres
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./backend/db:/app/backend/db
      - ./backend:/app/backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

